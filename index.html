<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="app">
<header class="header-block">
  <img  class="img header-block__img"
        src="./eisenhower-matrix.jpg"
        alt="image of eisenhower-matrix">
  <a  class="header-block__link"
      href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
  </a>
</header>
<main class="container">
  <section class="section add__section">
    <p id="add__wrapper">
      <label class="label task-label_new" for="task_new">Add Item</label>
      <div class="task-row__wrapper">
        <input type="text" id="task_new" class="task task-input">
        <button class="btn add__btn">Add</button>
      </div>
    </p>
  </section>
  <section class="section todo__section">
    <h3 class="subtitle">Todo</h3>
    <ul id="tasks_incompleted">
      <li class="list-item">
        <input class="checkbox" type="checkbox">
        <label class="task label list-item__label">Pay Bills</label>
        <input type="text" class="task edit__task task-input">
        <button class="btn edit__btn">Edit</button>
        <button class="btn delete__btn">
          <img class="img remove__img" src="./remove.svg" alt="remove icon">
        </button>
      </li>
      <li class="list-item edit__mode">
        <input class="checkbox" type="checkbox">
        <label class="task label list-item__label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task edit__task task-input">
        <button class="btn edit__btn">Save</button>
        <button class="btn delete__btn">
          <img class="img remove__img" src="./remove.svg" alt="remove icon">
        </button>
      </li>
    </ul>
  </section>
  <section class="section completed__section">
    <h3 class="subtitle">Completed</h3>
    <ul id="tasks_completed">
      <li class="list-item">
        <input class="checkbox" type="checkbox" checked>
        <label class="task label list-item__label">See the Doctor</label>
        <input type="text" class="task edit__task task-input">
        <button class="btn edit__btn">Edit</button>
        <button class="btn delete__btn">
          <img class="img remove__img" src="./remove.svg" alt="remove icon">
        </button>
      </li>
    </ul>
  </section>
</main>
<script src="app.js"></script>
</body>
</html>
