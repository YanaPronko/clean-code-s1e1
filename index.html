<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="app">
<div class="header-block">
  <img class="header-block__img" src="./eisenhower-matrix.jpg">
  <a class="header-block__link" href="https://goal-life.com/page/method/matrix-eisenhower">
    Want more details?</a>
</div>
<div class="container">
  <p id="add-section">
    <label class="new-task__label" for="new-task">Add Item</label>
    <div class="task-row-wrapper">
      <input id="new-task" class="task-input task" type="text">
      <button class="btn">Add</button>
    </div>
  </p>
  <h3 class="subtitle">Todo</h3>
  <ul id="incomplete-tasks">
    <li class="list-item">
      <input class="checkbox" type="checkbox">
      <label class="list-item__label task">Pay Bills</label>
      <input type="text" class="edit-task task-input task">
      <button class="btn edit">Edit</button>
      <button class="btn delete"><img class="remove-img" src="./remove.svg"></button>
    </li>
    <li class="list-item edit-mode">
      <input class="checkbox" type="checkbox">
      <label class="list-item__label task">Go Shopping</label>
      <input type="text" value="Go Shopping" class="edit-task task-input task">
      <button class="btn edit">Save</button>
      <button class="btn delete"><img class="remove-img" src="./remove.svg"></button>
    </li>
  </ul>
  <h3 class="subtitle">Completed</h3>
  <ul id="completed-tasks">
    <li class="list-item">
      <input class="checkbox" type="checkbox" checked>
      <label class="list-item__label task">See the Doctor</label>
      <input type="text" class="edit-task task-input task">
      <button class="btn edit">Edit</button>
      <button class="btn delete"><img class="remove-img" src="./remove.svg"></button>
    </li>
  </ul>
</div>
<script src="app.js"></script>
</body>
</html>
